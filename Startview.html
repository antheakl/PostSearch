<!DOCTYPE html>
<html lang="en">
<head>
    <!--Website Titel-->
    <title>Post-Finder</title>
    <!-- Icon für Tab in Browser-->
    <link rel="icon" type="image/x-icon" href="edit-message_5356118.png">

    <!--Benötigte Meta-Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <!--Google-Fonts einbinden-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="StartviewStyles.css">
    <link rel="stylesheet" href="DetailviewStyles.css">

    <!--Java Script-->
    <script src="SearchPostDetails.js"></script>
    <script src="router.js"></script>

</head>

<body>

<!--Header, Footer und Hintergrund-->
<header id="header"></header>
<!-- Startseite-->
<main id="start-page" class="hidden">
    <div id="allstart">
<!--Suchleiste-->
        <form action="/search" method="get" id="search">
<div class="input-wrapper">
    <input type="text" id="search-input" onkeydown="Javascript: if (event.keyCode==13) searchPosts();"
           placeholder="Suche Posts hier...">
    <button id="search-button"><i class="fa fa-search"></i></button>
</div>
        </form>
    <script src="SearchPostID.js"></script>
    </div>
</main>

<!-- Suchkarten-->
<main id="searchcards" class="hidden">
<div class="card-container" id="results"></div>

<!-- Für Fehlermeldungen gebautes Div-->
<div class="fail-results" id="failResults"></div>
</main>


<!--Detailseite (wird im Script gefetched)-->
<main id="detail-page" class="hidden"></main>


<!--Footer-->
<footer id="footer"></footer>
</body>

</html>
