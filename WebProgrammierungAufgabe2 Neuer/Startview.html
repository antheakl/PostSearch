<!DOCTYPE html>
<html lang="en">
<head>
    <!--Website Titel-->
    <title>Post-Finder</title>

    <!--BenÃ¶tigte Meta-Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

<body>
    <h1>Postfinder</h1>

    <input type="text" id="search-input" onkeydown="Javascript: if (event.keyCode==13) searchPosts();"
           placeholder="Search posts here...">
    <button onsubmit="searchPosts()">Suchen</button>

    <div id="results"></div>

    <!--Java Script-->
    <script src="SearchPostID.js"></script>
