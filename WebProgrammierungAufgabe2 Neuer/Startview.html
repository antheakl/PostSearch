<!DOCTYPE html>
<html lang="en">
<head>
    <!--Website Titel-->
    <title>Post-Finder</title>

    <!--Benötigte Meta-Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <!--Google-Fonts einbinden-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="StartviewStyles.css">

</head>
<body>

<!--Navigationsleiste-->
<nav class="navbar navbar-expand-lg sticky-top" data-bs-theme="light" style="background-color:#AEAD92">
    <div class="container-fluid">
        <a class="navbar-brand" href="Startview.html">
            <img src="blog_4922073.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Post-Finder
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="Startview.html">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="https://dummyjson.com/docs/posts">API Infos</a>
                </li>
            </ul>
        </div>
        <span class="navbar-text">
                Suche jetzt deine neuen Lieblingsposts!
        </span>
    </div>
</nav>
<!--Suchleiste-->
<div class="input-wrapper">
    <input type="text" id="search-input" onkeydown="Javascript: if (event.keyCode==13) searchPosts();"
           placeholder="Suche Posts hier...">
    <button onclick="searchPosts()"><i class="fa fa-search"></i></button>
</div>

<!-- Suchkarten-->
<div class="card-container" id="results">
</div>

<!-- Für Fehlermeldungen gebautes Div-->
<div class="fail-results" id="failResults"></div>

<!--Java Script-->
<script src="SearchPostID.js"></script>

</body>
</html>
